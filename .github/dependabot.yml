---

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      include: "scope"
      prefix: "github-actions"
    labels:
      - "deps"
    open-pull-requests-limit: 10

  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      include: "scope"
      prefix: "composer"
    labels:
      - "deps"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"

...
